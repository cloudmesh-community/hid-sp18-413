host: "localhost:"8080"
basepath: "/api"
schemes: 
  - "http"
consumers: 
  - "application/json"
paths: 
  /vcs:
    get: 
     description: " Get all VC's from system that user has access to"
     produces: 
      - "application/json"
     responces: 
        "200"
         description: "A list of VC's"
         schema:
           type: "array"
           items: "
             $ref: "#/definations/VC"
  /vcs{id}:
    get:
      description: "Returns all VC's fro system user has access to"
      operation id: getVCById
      parameters: 
         -name: id
          in:   path
          description: ID of VC to fetch
          required: true
          type: string
     produces: 
        - "application/json"
     responces: 
         "200"
        description: " The VC with given ID"
        schema: "
           $ref: "#definitions/VC"
     default: 
       description: "unexpected error"
       schema: 
        $ref: "definitions/error"
definitions: 
 vc: 
   type: "object"
   required:
     - "id"
     - "names"
     - "nnodes"
     - "FE"
     - "computes:
   properties: 
     id:
        type: "string"
     name: 
        type: "string"
     nnodes: 
        type: "integer"
        format: "int64"
     FE: 
        type: "object"
        schema:
           $ref: "#/definitions/Node"
     computes: 
        type: "array"
        schems:
          $ref: "#/definitions/Node"
      tag:
        type: "string"
 Node: 
   type: "object"
   required: 
     -"ncores"
     -"ram"
     -"localdisk"
    properties:
      ncores:
       type: "integer"
       format: "int64"
      ram:
         type: "integer"
         format: "int64"
      localdisk:
        type: "integer"
        format: "int64"
 error:
   required:
    -code
    -message
   properties:
    code:
      type: "integer"
      format: "int32"
    message: 
      type: "string"
